<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type='text/css' href='bootstrap.css'>
    <link rel="shortcut icon" href="favicon3.ico">


  </head>
  <body>
    

      <div id='app' class='center container'>

        <div id='headers' class=''>
          <!-- Title and subtitles! -->
        <h1 id = 'title'>GUESSING GAME</h1>
        <h3 id = 'subtitle'> Guess a number between 1-100 </h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-default btn-lg btn-success'>GO</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            
            <ul>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
            
          </div>

          <div id="menu-btns">
            <button id="reset" class='btn btn-default btn-lg btn-primary'>RESET</button>
            <button id="hint" class='btn btn-default btn-lg btn-info'>HINT</button>
          </div>
        </div>
      </div>

      <div id='credit'>
        Background via <a href="http://cartoonsmix.com/cartoons/cartoon-dungeon-background.html">cartoonsmix.com </a>
      </div>



    <div id='footer' class='center'>

        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div id='sarah' class='col-sm-4'>
           <h4>Project by <br>Sarah Charles</h4> 
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
